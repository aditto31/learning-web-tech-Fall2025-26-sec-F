<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <h2>PERSON PROFILE</h2>
      </tr>
      <tr>
        <td><h4>Name</h4></td>
        <td><input type="text" /></td>
        <td>...</td>
      </tr>
      <tr>
        <td><h4>Email</h4></td>
        <td><input type="email" /></td>
        <td>...</td>
      </tr>
      <tr>
        <td><h4>Gender</h4></td>
        <td>
          <input type="radio" name="Male" id="Male" />
          <label for="Male">Male</label>
          <input type="radio" name="Female" id="Female" />
          <label for="Female">Female</label>
          <input type="radio" name="Others" id="Others" />
          <label for="Others">Others</label>
        </td>
        <td>...</td>
      </tr>
      <tr></tr>
      <tr>
        <td><h4>Blood Group</h4></td>
        <td>
          <select name="Blood Group" id="Blood Group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="O+">O+</option>
          </select>
        </td>
        <td>...</td>
      </tr>
      <tr>
        <td><h4>Degree</h4></td>
        <td>
          <label for="SSC">SSC</label>
          <input type="checkbox" name="SSC" />

          <label for="HSC">HSC</label>
          <input type="checkbox" name="HSC" />

          <label for="BSc">BSc.</label>
          <input type="checkbox" name="BSc" />

          <label for="MSc">MSc.</label>
          <input type="checkbox" name="MSc" />
        </td>
        <td>...</td>
      </tr>
      <tr>
        <td><h4>Photo</h4></td>
        <td><input type="file" name="Picture" /></td>g
        <td>...</td>
      </tr>
      <tr></tr>
      <tr>
        <input type="submit" />
        <input type="reset" />
      </tr>
    </table>
  </body>
</html>
